<div style="height: 50%;">
    <iframe src="https://cdn.iframe.ly/UANE1ff" style="width: 100%; height: 50%; border: 0">
    </iframe>
    <div onmousemove="mouseMove(this)" ondragover="dragOver(this)" style="position: absolute; width: 100%; height: 50%; top: 0; background: yellowgreen; opacity: 0.7"></div>
</div>
<div style="width: 200px; height: 200px; background:tomato;" draggable="true" ondragstart="dragStart(event)"> drag me </div>

<script type="text/javascript">
  function dragOver(elem) {
      console.log("dragging over green element with absolute position");
  }

  function mouseMove(elem) {
      console.log("mouse moving over green element with absolute position");
  }

  function dragStart(ev) {
    ev.dataTransfer.setData("text/plain", ev.target.id);
  }
</script>
